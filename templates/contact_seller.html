  <section class="contact">
    <h1>Chat with Seller</h1>
    <form method="POST" action="{{url_for('contact_seller',seller_id=2)}}"> <!--seller_id dynamic-->
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="subject" name="subject" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
    <section class="chat-box">
  <h2>Chat History</h2>
  <div class="messages">
    {% for msg in messages %}
      <p><strong>{{ 'You' if msg[0] == sender_id else 'Seller' }}:</strong> {{ msg[1] }}<br>
      <small>{{ msg[2] }}</small></p>
    {% endfor %}
  </div>
</section>
