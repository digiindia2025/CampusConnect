


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Upload Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2581be;
            color: white;
        }

        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        button {
            background-color: rgb(62, 73, 168);
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: rgb(139, 0, 0);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Upload Product</h1>
        <form action="sell" method="post" enctype="multipart/form-data">
            <label for="image">Upload Image:</label>
            <input type="file" id="image" name="image" required>

            <label for="description">Product Description:</label>
            <textarea id="description" name="description" maxlength="160" required></textarea>

            <label for="price">Selling Price:</label>
            <input type="number" id="price" name="price" required>

            <label for="category">Product Category:</label>
            <select id="category" name="category" required>
                <option value="">Select a category</option>
                <option value="fashion">Fashion</option>
                <option value="electronics">Electronics</option>
                <option value="stationery">Stationery</option>
                <option value="hostel_items">Hostel Items</option>
                <option value="event_items">Event Items</option>
            </select>

            <label for="condition">Condition of the Product:</label>
            <select id="condition" name="condition" required>
                <option value="">Select condition</option>
                <option value="new">New</option>
                <option value="used">Used</option>
                <option value="refurbished">Refurbished</option>
            </select>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Location & Hostel / Address:</label>
            <input type="text" id="address" name="address" required>

            <label>Do you want to upload this item available For Rent/Sell?</label>
            <br>
            <label for="rent">Rent</label>
            <input type="radio" id="rent" name="status" value="rent">
            <label for="sell">Sell</label>
            <input type="radio" id="sell" name="status" value="sell" checked>

            <br><br>

            <button type="submit">Upload</button>
        </form>
    </div>
</body>

</html>
