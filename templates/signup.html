<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to top left, #c77dff, #09549bc2, #240046);
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.164);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgb(0, 0, 0);
            max-width: 400px;
            margin: auto;
            color: #000;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .checkbox-label {
            display: flex;
            align-items: center;
            margin: 15px 0;
            font-size: 14px;
        }
        .checkbox-label input[type="checkbox"] {
            margin-right: 10px;
        }
        .checkbox-label a {
            color: #fff;
            text-decoration: underline;
        }
        button {
            background-color: #003566;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #d628cdc5;
        }
        .login-link {
            text-align: center;
            margin-top: 15px;
            color: #fff;
        }
        .login-link a {
            color: #fff;
            text-decoration: underline;
        }
        .back-link {
            text-align: center;
            margin: 30px 0;
        }
        .back-link a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 18px;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
        .flashes {
            list-style: none;
            padding: 0;
        }
        .flashes li {
            background-color: #f8d7da;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            color: #721c24;
        }
        .flashes li.success {
            background-color: #d4edda;
            color: #155724;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flashes">
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('signup') }}">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email"    name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>

            <label class="checkbox-label">
                <input type="checkbox" name="terms" required>
                I agree to the <a href="#">Terms and Conditions</a>
            </label>

            <button type="submit">Sign Up</button>
        </form>

        <div class="login-link">
            Already have an account? <a href="{{ url_for('login') }}">Login Here</a>
        </div>
    </div>

    <div class="back-link">
        <a href="{{ url_for('index') }}">‚Üê Back</a>
    </div>
</body>
</html>
