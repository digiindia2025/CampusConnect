<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to top left, #c77dff, #09549bc2, #240046);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      text-align: center;
    }

    .login-container img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background: #ffffffcc;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 5px;
      background: #240046;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }

    .login-container button:hover {
      background: #3c096c;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
      font-size: 14px;
      color: white;
    }

    .options a {
      color: white;
      text-decoration: none;
    }

    .options a:hover {
      text-decoration: underline;
    }

    .remember {
      display: flex;
      align-items: center;
    }

    .remember input {
      margin-right: 5px;
    }

    .back-link {
      text-align: center;
      margin: 40px 0;
    }

    .back-link a {
      color: black;
      text-decoration: none;
      font-weight: 600;
      font-size: 18px;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="User Icon">
    <form method="post" action="{{url_for('login')}}">
      <input type="text" placeholder="Username" name="username" required autocomplete="username">
      <input type="password" placeholder="Password" name="password" required autocomplete="current-password">
      <div class="options">
        <label class="remember">
          <input type="checkbox" name="remember"> Remember me
        </label>
        <a href="forget.html">Forgot Password?</a>
      </div>
      <button type="submit">LOGIN</button>
    </form>
  </div>
  <div class="back-link">
    <a href="{{url_for('index')}}">‚Üê Back</a>
  </div>
</body>
</html>
